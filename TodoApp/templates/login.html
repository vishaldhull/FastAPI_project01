<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/base.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/bootstrap.css')}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <div class = "container">
        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <form id ="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class = "form-control" autocomplete = "username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class = "form-control" autocomplete = "current-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="remember">Remember Me:</label>
                        <input type="checkbox" name="remember" value="true">
                    </div>
                    <div class="form-group">
                        <a href="/register">Don't have an account? Register here</a>
                    </div>
                    <div class="form-group">
                        <a href="/forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="/auth/register-page"> Register? </a>
            </div> 
        </div>
    </div>
</body>     
</html>
