{% include "layout.html" %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <form id ="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class = "form-control" autocomplete = "username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class = "form-control" autocomplete = "current-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="/auth/register-page"> Register? </a>
        </div> 
    </div>
</div>
